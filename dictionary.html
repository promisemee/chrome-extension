<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Kor-Eng Dictionary</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="text_container">
		<!--default:Korean-->
		<div id="inputLabel">한국어</div>
		<textarea id="textInput" type="text"></textarea>
		<img src="https://img.icons8.com/ios-filled/50/000000/x.png" id="xButton">
	</div>

	<img src="https://img.icons8.com/ios-glyphs/30/000000/sorting-arrows.png" id="swapArrow">

	<div class="text_container">
		<!--default:English-->
		<div id="outputLabel">영어</div>
		<textarea id="textOutput" type="text"></textarea>
		<img src="https://img.icons8.com/material-sharp/24/000000/copy.png" id="copyButton">
	</div>
	<div id="toastMessage"></div>
	<script src="popup.js"></script>
	
</body>
</html>
